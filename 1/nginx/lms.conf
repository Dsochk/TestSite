server {
    listen 80;
    server_name lms.local localhost;
    root /opt/lab/static;
    index index.html;
    access_log /var/log/nginx/lms_access.log;
    error_log /var/log/nginx/lms_error.log;
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }
    location ~ ^/(cases|pricing|contacts|products|about)$ {
        try_files $uri.html $uri/ /index.html;
    }
    location /static/ {
        alias /opt/lab/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    location /portal/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    location /static/admin/ {
        alias /opt/lab/django-lms/static/admin/;
    }
    location /support/ {
        alias /opt/lab/php-support/;
        index index.php;
        try_files $uri $uri/ /support/index.php;
    }

    location ~ ^/support/(.+\.php)$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /opt/lab/php-support/$1;
        fastcgi_param DOCUMENT_ROOT /opt/lab/php-support;
        include fastcgi_params;
    }
    location = /support {
        return 301 /support/;
    }
    location /api/rsc {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    location ~ \.(sql|db|sqlite|sqlite3)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
